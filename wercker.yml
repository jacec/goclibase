box: golang
dev:
  steps:
    # Set the workspace for this project and not the default pipeline/source
    - wercker/setup-go-workspace@1.2.1:
        package-dir: github.com/jacec/goclibase

    - script:
        name: run make
        code: |
            make
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Set the workspace for this project and not the default pipeline/source
    - wercker/setup-go-workspace@1.2.1:
        package-dir: github.com/jacec/goclibase

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: run make
        code: |
          make

    # Test the project
    - script:
        name: run tests
        code: |
          sh ./tests.sh
